<form class="form join-form" id="join-form">
	<div class="list-7">
		<div>
			<label for="join-form__name" data-required>
				<span>Iм'я</span>
			</label>
			<input id="join-form__name" required data-key="name">
		</div>
		<div>
			<label for="join-form_country_">Країна</label>
			<input id="join-form__country" data-key="country">
		</div>
		<div>
			<label for="join-form__tel" data-required>
				<span>Телофон</span>
			</label>
			<input type="tel" id="join-form__tel" required data-key="tel">
		</div>
		<div>
			<label for="join-form__organization">Органiзацiя</label>
			<input id="join-form__organization" data-key="organization">
		</div>
	</div>
	<button type="submit" class="form__submit" id="join-form__submit">Долучитись</button>
</form>
